<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Kokoro Kawaii Store</title>
</head>
<body>
    <div class="grid-container">
        <div class="header box">
            Kokoro Kawaii Store
        </div>
        <div class="asideBar box">
            <p class="cat">Categorías</p>
            <p>Todo <a>(22)</a></p>
            <p>Decoración <a>(4)</a></p>
            <p>Vasos y tazas <a>(6)</a></p>
            <p>Peluches y figuras <a>(5)</a></p>
            <p>Papeleria <a>(7)</a></p>
        </div>
        <div class="products box">
                <div class="productCard">
                    <img src="./assets/img/luz1.jpeg" alt="luz escritorio">
                    <h2>Luz de Escritorio</h2>
                    <p>$7990</p>
                    <div class="btn">
                        COMPRAR
                    </div>
                </div>
                <div class="productCard">
                    <img src="./assets/img/tazaGato.jpeg" alt="taza gato">
                    <h2>Tazas de gatito</h2>
                    <p>$8990</p>
                    <div class="btn">
                        COMPRAR
                    </div>
                </div>
                <div class="productCard">
                    <img src="./assets/img/platosAnime.jpeg" alt="platos anime">
                    <h2>Platos animé variedades</h2>
                    <p>$5990</p>
                    <div class="btn">
                        COMPRAR
                    </div>
                </div>
                <div class="productCard">
                    <img src="./assets/img/rilakumma.jpeg" alt="sillón rilakkuma">
                    <h2>Sillón Rilakkuma</h2>
                    <p>$25990</p>
                    <div class="btn">
                        COMPRAR
                    </div>
                </div>
        </div>
        <div class="footer box">
            @KokoroKawaiiStore
        </div>
</div>
    </div>

</body>
</html>
